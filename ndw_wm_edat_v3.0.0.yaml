---
moreauto: true
procversion: 3.0.0
procname: ndw_wm_edat
proctype: ndw_wm_edat_v3

inputs:
  default:
    container_path: baxpr-ndw_wm_edat-master-v3.0.0.simg
    container_source: shub://baxpr/ndw_wm_edat:v3.0.0
  xnat:
    scans:
      - name: scan_wm
        types: Working Memory
        select: all
        resources:
          - resource: EDAT_CONVERTED
            varname: edat
            ftype: FILE
            fdest: edat.txt
 
    attrs:
      - varname: project
        object: session
        attr: project
      - varname: subject
        object: session
        attr: subject_label
      - varname: session
        object: session
        attr: label

outputs:
  - path: report.pdf
    type: FILE
    resource: PDF
  - path: summary.csv
    type: FILE
    resource: STATS
  - path: trialinfo.csv
    type: FILE
    resource: TRIALINFO

command: >-
  singularity
  run
  -e -c
  --bind $INDIR:/INPUTS
  --bind $OUTDIR:/OUTPUTS
  {container_path}
  edat_dir /INPUTS
  project {project}
  subject {subject}
  session {session}
  out_dir /OUTPUTS

attrs:
  xsitype: proc:genProcData
  walltime: '0:15:00'
  memory: 8192
  ppn: 1
jobtemplate: singularity_job_template.txt
